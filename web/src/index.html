<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body class="px-5 py-4">
    <div class="d-flex flex-column gap-3">
      <div class="d-flex align-items-center gap-3">
        <h3 class="text-nowrap w-25">pdf-parse</h3>
        <input
          class="form-control form-control-lg pdf-upload"
          name="pdf-parse"
          type="file"
          accept="application/pdf"
        />
      </div>
      <div class="d-flex align-items-center gap-3">
        <h3 class="text-nowrap w-25">pdf2json</h3>
        <input
          class="form-control form-control-lg pdf-upload"
          name="pdf2json"
          type="file"
          accept="application/pdf"
        />
      </div>
      <div class="d-flex align-items-center gap-3">
        <h3 class="text-nowrap w-25">pdf.js-extract</h3>
        <input
          class="form-control form-control-lg pdf-upload"
          name="pdf.js-extract"
          type="file"
          accept="application/pdf"
        />
      </div>
      <div class="d-flex align-items-center gap-3">
        <h3 class="text-nowrap w-25">inkscape</h3>
        <input
          class="form-control form-control-lg pdf-upload"
          save-file="true"
          name="inkscape"
          type="file"
          accept="application/pdf"
        />
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
